<!doctype html>

<html>

<head>

	<link rel="icon" type="image/png" href="favicon.ico">
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="blob-util.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="api.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			document.getElementById("history").innerHTML = localStorage.getItem("history");
			document.getElementById("favourites").innerHTML = localStorage.getItem("favourites");
			document.getElementById("popular").innerHTML = localStorage.getItem("popular");
			$('#player').fadeOut(0);
			$('#youtubeactive').fadeOut(0);
			loadTopTracks();


		});
	</script>

	<link href="style.css" rel="stylesheet">

	<title>Libremusic</title>

</head>

<body>

	<div id="player" style="visibility: hidden"></div>
	<img src="album.png" id="clickShield" draggable="false" oncontextmenu="return false">


	<div id="navbar">
		<div id="heading">
			Libremusic
		</div>
	</div>


	<form action="javascript:searchVideo(document.getElementById('search').value)" name="searchForm">
		<input type="search" id="search" placeholder="Search" name="search" autocomplete="off">
	</form>



	<div class="actions">
		<img src="album.png" width="86" height="86" id="album">
		<img src="icons/play.svg" onclick="togglePlay()" id="playPauseButton">
		<img src="icons/loud.svg" onclick="toggleMute()" id="toggleMuteButton">
		<img src="icons/favourite.svg" onclick="addToFavourites()" id="favourite">
		<img src="icons/youtube.svg" onclick="toggleVideo()" id="youtube">
		<img src="icons/youtubered.svg" onclick="toggleVideo()" id="youtubeactive">
		<div id="title"></div>
	</div>


	<div id="body">

		<h2>Favourites</h2>
		<div id="favourites">
		</div>

		<h2>History</h2>
		<div id="history">
		</div>

		<h2>Popular</h2>
		<div id="popular">
		</div>



	</div>

	<div id="controls" style="display:none">
		<button type="button" class="btn js-rewind">Rewind</button>
		<button type="button" class="btn js-forward">Forward</button>
		<button type="button" onclick="player.previousVideo()" class="btn js-source">Previous Video</button>
		<button type="button" onclick="player.setPlaybackRate(0.5*player.getPlaybackRate())" class="btn js-source">Half Speed</button>
		<button type="button" onclick="player.setPlaybackRate(2*player.getPlaybackRate())" class="btn js-source">Double Speed</button>
		<button type="button" onclick="player.nextVideo()" class="btn js-source">Next Video</button>
	</div>

	<div id="myProgress">
		<div id="myBar"></div>
		<div id="loadBar"></div>
		<input id="progress" type="range" value="0" min="0" max="100000" onchange="seek(this)">


	</div>
	<script>
	</script>


</body>


</html>
